<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <form action="#">
        <label for="changetext">Enter Password:</label>
        <input type="password" name="Password" id="changetext"> <br><br>  
        <input type="checkbox" onclick="showpass()"> Show password
     </form>
     <script>
       function showpass(){
        let text1 = document.getElementById("changetext");
        if(text1.type =="password"){
            text1.type = "text";
        }else{
                text1.type ="password";
        }
       }       
     </script>



</body>
</html>
