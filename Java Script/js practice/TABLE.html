   <form action="">
    <label for="">Enter any Table Number : </label>
    <input type="text" name="" id="tblno">

    <button onclick="return table_display()">Display</button>
</form>
<div id="div1"></div>


<!-- display maths table -->
<script>
    function table_display(){
        var table = document.getElementById("tblno").value;
        var div_disp = document.getElementById("div1")
        var i , res="";
        if(table == ""){
            alert("Enter value")
        }else{
            for(i=1;i<=10;i++){
                res = res +"<p>" + table + "*" + i + "=" + (table*i) + "</p>";
            }
            div_disp.innerHTML = res
            return false
        }
    }
</script>
