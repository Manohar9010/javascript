<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="p1"></h1>
    <h1 id="p2"></h1>
    <h1 id="p3"></h1>
    <script>
        let bt = new Date();
        document.getElementById("p1").innerHTML=bt;
        document.getElementById("p2").innerHTML=bt.getDate()+"-"+bt.getMonth()+"-"+bt.getFullYear()
        document.getElementById("p3").innerHTML=bt.getHours()+":"+bt.getMinutes()+":"+bt.getSeconds()
    </script>
</body>
</html>
