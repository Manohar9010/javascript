<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function prompt_fun(){
            let user = prompt("Enter Your Name: ")
            if (user=="")
            {
                alert("Enter Name")
            }else{
                document.getElementById("p1").innerHTML=user;
            }
        }
    </script>
</head>
<body>
    <button onclick="prompt_fun()">prompt</button>
    <p id="p1"></p>
</body>
</html>
