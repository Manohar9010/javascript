<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function simple_func(){
            alert("hello user")

        }
        
    </script>
</head>
<body>
    <button id="btn1" onclick="simple_func()">with normal function</button>
    <button id="btn2">with add event lister</button>
    
    <script>
        let btn=document.getElementById("btn2")
        btn.addEventListener("click",function(){
            alert("hello user")
        })
    </script>
    
</body>
</html>
