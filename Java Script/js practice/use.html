<div class="number" id="countsnum"></div>
<script>
  let count = setInterval(counting,200)
  let start_num=100;
  function counting(){
    let div = document.getElementById("countsnum")
    div.innerHTML=++start_num;
    if(start_num == 500){
      clearInterval(count)
    }
  }
</script>
