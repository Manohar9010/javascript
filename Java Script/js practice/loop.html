<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=1;
        while (a<=10){
            document.writeln(a);
            a++;
        }
        document.write("<br>")
        a=1;
        do{
            document.writeln(a);
            a++;
        }while(a<=10)
        document.write("<br>")

        for(var b=1;b<=10; b++){
            document.writeln(b);
        }
        document.write("<br>")
        for(var c=10; c>=1;c--){
            document.writeln(c);
        }
        
    </script>
</body>
</html>
