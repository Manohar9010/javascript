<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function confirm_fun(){
            if (confirm ("Click On  Any Button")==true)
             {
                alert("You Click On Ok")
             }  else{
                alert("You CLick On Cancel")
             } 
        }    
    </script>
</head>
<body>
    <button onclick="confirm_fun()"> Confirm</button>
</body> 
</html>
